<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="editor-container">
    <div class="editor-header">
      <h3 class="title">Товары</h3>
      <button class="btn small-btn add-btn">+</button>
    </div>
    <div class="editor-body">
      <table class="product-list">
        <!-- <tr>
          <td>Название</td>
          <td>Стоимость</td>
          <td>Действия</td>
        </tr> -->
      </table>
    </div>

    <form class="editor-form hidden" name="form" novalidate>
      <label>
        <span>Название</span>
        <input type="text" class="input name-input" name="name" required>
      </label>
      <label>
        <span>Стоимость</span>
        <input type="number" class="input cost-input" name="cost" min="1" required>
      </label>
      <div class="buttons">
        <button class="btn form-btn save-btn" name="save">Сохранить</button>
        <button class="btn form-btn cancel-btn" name="cancel">Отмена</button>
      </div>
    </form>
  </div>
</body>
</html>
